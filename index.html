<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- fav icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Base Apparel | Coming Soon</title>

  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <div class="container">
    <header>
      <div class="content-wrapper">
        <!-- logo -->
        <figure class="content-wrapper">
          <a href="#">
            <img src="../img/logo.svg" alt="Base Apparel logo">
          </a>
        </figure>
      </div>
    </header>
    <!-- hero -->
    <div class="hero-area"></div>
    <!-- content -->
    <main>
      <div class="content-wrapper">
        <h1>We're<span class="bold-words"> coming soon</span></h1>

        <p>Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form class="form" action="#">
          <input type="text" name="email" value="Email Address">
          <button type="submit"></button>
        </form>
      </div>

    </main>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Sadie Jay&hearts;</a>.
      </p>
    </footer>
  </div>
</body>

</html>
